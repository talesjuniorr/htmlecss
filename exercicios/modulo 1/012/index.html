<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Vídeos</h1>
    <h2>Adicionando vídeos hospedados localmente</h2>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="550">
        <source src="video/video.mp4" type="video/mp4">
        <p>Seu navegador não conseguiu reproduzir o vídeo, <a href="video/video.mp4" target="_blank" rel="external">clique aqui</a> para download</p>
          </video>
          <h1>Inserindo vídeos do youtube</h1>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          
          <h2>Inserindo vídeos do Vimeo</h2>
          <iframe src="https://player.vimeo.com/video/781627907?h=2a86cb4c12" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou silplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
      <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível" srcset="">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" controls>
    <source src="audio/icefire.mp3" type="audio/mpeg">
    <source src="audio/icefire.ogg" type="audio/ogg">
    <p>Infelizmente o seu navegador não consegue reproduzir o áudio <a href="audio/icefire.mp3" target="_blank" rel="external">Clique aqui</a> para baixar o arquivo MP3</p>
   </audio>
   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <fieldset>
        <legend> Formulário </legend>
        <form action="cadastro.php" method="get" autocomplete="off">
            <p>
                <label for="inome">Aluno:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome Completo">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período:</label>
                <input type="month" id="imes">
            </p>
           
        </form>
    </fieldset>
    <fieldset>
        <legend>Sexo</legend>
        <p>
            <input type="radio" id="imas" name="sex" value="Masculino"> <label for="imas">Masculino</label>
            <input type="radio" id="ifem" name="sex" value="Feminino"> <label for="ifem">Feminino</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Esporte</legend>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
        <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
        <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label> <br>
    </fieldset>
    <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
</body>
</html>

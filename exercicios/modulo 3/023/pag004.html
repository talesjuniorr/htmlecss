<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela dos Filmes</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        td, th{
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Vingadores</td>
                <td>Rambo</td>

            </tr>
            <tr>
                <td>Beatriz Santos</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Hulk</td>
                <td>Cars 3</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Daniel Alves</td>
                <td>Cars 3</td>
                <td>Ramb</td>
                <td>GTA</td>
            </tr>
            <tr>
                <td>Pedro Santos</td>
                <td>Cars</td>
                <td>Blade Runner</td>
                <td>Rambo</td>
            </tr>
            <tr>
                <td>Kaue Santos</td>
                <td>Inseption</td>
                <td>Avatar</td>
                <td>Shrek</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>

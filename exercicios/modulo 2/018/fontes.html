<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Flatland';
            src: url('Flatland.otf') format('opentype') url('Flatland.ttf') format('truetype');
            font-weight: normal;
            font-style: normal; 
        }
        h1{
            font-family: 'Flatland', sans-serif;
            font-size: 3.5em;
        }
        
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

        <h1>Testando Fontes Externas</h1>

</html>

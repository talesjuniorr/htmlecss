<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            height: 200px;
            width: 400px;
            border-collapse: collapse;
        }
        td, th{
            text-align: center;
            padding: 5px;
            border: 2px solid black;
        }
        th{
           font-weight: bold;
        }
        .div1{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="rowgroup" class="div1">Área</th>
                <th rowspan="2" scope="colgroup" class="div1">Disciplinas</th>
                <th colspan="2" scope="rowgroup" class="div1">Notas</th>
                <th rowspan="2" scope="rowgroup" class="div1">Média</th>
            </tr>
            <tr>
                <th class="div1" scope="rowgroup">Nota 1</th>
                <th class="div1" scope="rowgroup">Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" scope="colgroup"><strong>Exatas</strong></th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="div1">Média de Exatas</th>
                <th class="div1">0.0</th>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup"><strong>Humanas</strong></th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="div1">Média de Humanas</th>
                <th class="div1">0.0</th>
            </tr>
        </thead>

    </table>
</body>
</html>
